 language: node_js
 node_js: node
 cache:
   directories:
     - node_modules
 script:
   - npm test
 env:
   - CI=true

 before_deploy:
   - npm install netlify-cli -g
   - npm run build

 deploy:
   provider: script
   script: netlify deploy -s aa0e6f48-5022-4926-85d1-97bdb364c21f -t c7691ffd874d4a447fe5d871ce3838385268b32b5a61505a56d5826b8d2be87b -p ./build
   skip_cleanup: true
   on:
     branch: master